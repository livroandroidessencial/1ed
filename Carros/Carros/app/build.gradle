apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "br.com.livroandroid.carros"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // Livro
    compile 'br.com.livroandroid:android-utils:5.0.0'

    // Google
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:design26.0.0-beta2'
    compile 'com.android.support:support-v426.0.0-beta2'
    compile 'com.android.support:recyclerview-v726.0.0-beta2'
    compile 'com.android.support:cardview-v726.0.0-beta2'
    compile 'com.android.support:preference-v726.0.0-beta2'

    // Play Services
    compile 'com.google.android.gms:play-services-maps:10.2.6'
    compile 'com.google.android.gms:play-services-location:10.2.6'

    // Libs
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.google.code.gson:gson:2.8.0'
}
